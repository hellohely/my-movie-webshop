<h1>Min kundvagn</h1>
<ul>
  <li *ngFor="let movie of moviesInCart">
    {{ movie.name }}, {{ movie.price }} kr
  </li>
</ul>

<form (ngSubmit)="createOrder(f)" #f="ngForm" class="cartForm">
  <input
    type="text"
    placeholder="Ditt fÃ¶rnamn..."
    name="firstName"
    id="firstName"
    class="form-control"
    required
    ngModel
  />
  <input
    type="text"
    placeholder="Ditt efternamn..."
    name="lastName"
    id="lastName"
    class="form-control"
    required
    ngModel
  />
  <select name="paymentMethod" ngModel>
    <option value="swish">Swish</option>
    <option value="creditCard">Kreditkort</option>
    <option value="klarna">Klarna</option>
  </select>
  <button type="submit">Skicka Order</button>
</form>
